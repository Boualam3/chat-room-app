<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>chat-app</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <p class="current-room">Current Room</p>
        <div id="current-room">Web Dev</div>
        <p class="online-users">Online Users</p>
        <div id="online-users"></div>
      </div>
      <div class="content-container">
        <div class="header">
          <button type="button" class="show-sidebar">Online users</button>
          <h1 class="title-app">Chat Room</h1>
          <button id="send-location">Send Location</button>
        </div>
        <div class="chat-container" id="scroller">
          <div id="anchor"></div>
        </div>

        <form class="message-box" method="POST" action="/">
          <textarea
            name="messageInput"
            type="text"
            class="message-input"
            placeholder="Type message..."
            autofocus
          ></textarea>
          <button type="submit" class="message-submit">Send</button>
        </form>
      </div>
    </div>

    <!-- <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </body>
</html>
